{% load otree %}

<h3>Question {{ subsession.round_number }}.</h3>

<table class="table">
<tr>
    <th>Participant</th>
    <th>Submitted answer</th>
    <th>Solution</th>
    <th>Is correct?</th>
    <th>Number of attempts</th>
</tr>
{% for label, submitted_answer, solution, is_correct, n_try in players %}
    <tr>
    <th>{{ label }}</th>
    <th>{{ submitted_answer }}</th>
    <th>{{ solution }}</th>
    <th>{{ is_correct }}</th>
    <th>{{ n_try }}</th>
    </tr>
{% endfor %}
</table>
